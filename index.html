<!doctype html>
<html>
<head>
  <title>Semantic Example</title>

  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
 <div id="container">


  <!-- Header Section -->

  <header id="header">header</header>

  <section id="section"><p>section</p>

      <article>article</article>

  </section>


  <!-- Body Main -->	

  <section id="body" class="column col-9"><p>section</p>

 </section>

</section>

<!-- Footer -->

  <nav>nav</nav>
</footer>
</div>


</body>
</html>
